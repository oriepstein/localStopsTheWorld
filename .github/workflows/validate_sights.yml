name: Validate Sight IDs

on:
  push:
    paths:
      - "**/*.json"
  pull_request:
    paths:
      - "**/*.json"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate sight IDs
        run: |
          for file in $(git diff --name-only HEAD~1 | grep '\.json$'); do
            echo "Checking $file"
            python scripts/add_ids_to_sights.py "$file"
          done
